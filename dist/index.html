<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Get APP</title>
  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
  <link href="assets/main.73d6f6.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="screens">
      <div class="background"><img src="imgs/background.3ddcfc.jpg" /></div>
      <div class="phone">
        <div class="background"><img src="imgs/iphone7.7c000c.svg" /></div>
        <ul class="screenshots">
          <li><img src="imgs/screenshot1.9310d8.jpg" alt="screenshot1"></li>
        </ul>
      </div>
    </div>
    <div class="details">
      <header>
        <h1>build app page</h1>
        <p class="summary">The easier way to build your app download page with webpack</p>
      </header>
      <article>
        <ol>
          <li>clone this <a href="https://github.com/joaner/getapp">repository</a>.</li>
          <li><code>npm run dev</code> start editing</li>
          <li>Configure screenshots, titles and more</li>
          <li><code>npm run build</code> got website resources</li>
        </ol>

        <div class="downloads">
          <a href="#"><img src="imgs/badge-google-play.ab3855.png" alt="google play badge"/></a>
          <a href="#"><img src="imgs/badge-app-store.94b69a.png" alt="app store badge"/></a>
        </div>
      </article>
      <footer>
        <span>&copy; 2018</span>
        -
        <a href="https://github.com/joaner/getapp">github</a>
        -
        <a href="https://github.com/joaner/getapp/issues">issue</a>
      </footer>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
