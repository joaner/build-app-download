<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Get APP</title>
  <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="warpper">
    <div class="container">
      <div class="screens">
        <div class="background"><img src="imgs/background.jpg" /></div>
        <div class="phone">
          <div class="background"><img src="imgs/iphone7.svg" /></div>
          <ul class="screenshots">
            <li><img src="imgs/screenshot1.jpg" alt="screenshot1"></li>
          </ul>
        </div>
      </div>
      <div class="details">
        <header>
          <h1>build app page</h1>
          <p class="summary">The easier way to build your app page with Webpack</p>
        </header>
        <article>
          <ol>
            <li>clone this <a href="https://github.com/joaner/getapp">repository</a>.</li>
            <li><code>npm run dev</code></li>
            <li>edit /template</li>
            <li><code>npm run build</code></li>
          </ol>

          <div class="downloads">
            <a href="#"><img src="imgs/badge-google-play.png" alt="google play badge"/></a>
            <a href="#"><img src="imgs/badge-app-store.png" alt="app store badge"/></a>
          </div>
        </article>
        <footer>
          <span>&copy; 2018</span>
          -
          <a href="https://github.com/joaner/getapp">GitHub</a>
          -
          <a href="https://github.com/joaner/getapp/issues">issue</a>
        </footer>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
